<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="assets/icon.jpg" />
        <link rel="stylesheet" href="style.css" />
        <title>The FatFish Podcast</title>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <img src="assets/header.jpg" alt="header-logo" />
            </div>
        </header>

        <main>
            <div class="tape">
                <div>
                    <h3>EEEEEE WHAT'S UP! WELCOME TO THE FATFISH PODCAST! NEW EPISODES EVERY MONDAY</h3>
                </div>
            </div>
            <section class="podcast">
                <div class="podcast-cover">
                    <img src="assets/DP.jpg" alt="podcast-cover" />
                    <div class="podcast-links">
                        <div
                            class="podcast-link"
                            onclick="window.open('https://open.spotify.com/episode/1BRgILmQ9Om2nhoqhz2Hx2?si=93637b9f1eaa4170&nd=1&dlsi=eec5e9198bd44209','_blank');">
                            <img src="assets/spotify.jpg" alt="spotify" />
                        </div>
                        <div
                            class="podcast-link"
                            onclick="window.open('https://podcasts.apple.com/us/podcast/black-thanksgiving-w-shapel-lacey-maddi-mays/id1775448583?i=1000738091545','_blank');">
                            <img src="assets/podcast.jpg" alt="apple-podcast" />
                        </div>
                        <div
                            class="podcast-link"
                            onclick="window.open('https://linktr.ee/thefatfishpodcast?utm_source=linktree_profile_share&ltsid=beb61da6-01d7-4182-a58c-0bfccf8148dc','_blank');">
                            <img src="assets/linktree.jpg" alt="linktree" />
                        </div>
                    </div>
                </div>
                <div class="podcast-ep">
                    <div class="podcast-text">
                        <h1>THIS WEEK'S EPISODE</h1>
                    </div>
                    <div class="podcast-player">
                        <iframe
                            src="https://www.youtube.com/embed/9ihPNL8OMJc?si=83gLGJDbywOq44Me"
                            title="YouTube video player"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </section>

            <div class="tape" id="anchor">
                <div>
                    <h3>EEEEEE WHAT'S UP! GET OUR MERCH!</h3>
                </div>
            </div>
            <section class="merch">
                <div class="merch-text"><h1>MERCH</h1></div>
                <div class="merch-cta">
                    <div class="merch-link">
                        <div class="merch-btn" onclick="window.open('https://fatfishpod.myshopify.com/', '_blank');">
                            Buy Now on <img src="assets/shopify.jpg" alt="shopify" />
                        </div>
                    </div>
                    <div class="merch-photo">
                        <img src="assets/merch.jpg" alt="merch" />
                    </div>
                </div>
            </section>

            <div class="tape">
                <div>
                    <h3>EEEEEE WHAT'S UP! CHECK OUT OUR DATES!</h3>
                </div>
            </div>
            <section class="dates">
                <div class="dates-text"><h1>DATES</h1></div>
                <div class="dates-info-one">
                    <div
                        class="date-detail"
                        onclick="window.open('https://www.showclix.com/event/Fat-Fish-And-Friends-With-Jaime-Garcia-11-15-25-9-pm','_blank');">
                        <div class="date">nov 15 2025 | SAT</div>
                        <div class="line"></div>
                        <div class="city">PASCEDENA, CA</div>
                        <div class="club">ICE HOUSE LEGENDARY ROOM</div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div
                class="social-links"
                onclick="window.open('https://www.instagram.com/fatfishpodcast?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==','_blank');">
                <img src="assets/ig.jpg" alt="instagram" />
            </div>
            <div class="social-links" onclick="window.open('https://www.youtube.com/@thefatfishpodcast','_blank');">
                <img src="assets/yt.jpg" alt="youtube" />
            </div>
            <div
                class="social-links"
                onclick="window.open('https://podcasts.apple.com/us/podcast/the-fatfish-podcast/id1775448583','_blank');">
                <img src="assets/podcast-black.jpg" alt="apple-podcast" />
            </div>
            <div
                class="social-links"
                onclick="window.open('https://open.spotify.com/episode/3EzDKKwzm5yWYcQXCY0fC0?si=nacig0xuRsGQXDEIP8LtEQ','_blank');">
                <img src="assets/spotify-black.jpg" alt="spotify" />
            </div>
        </footer>
    </body>
</html>
